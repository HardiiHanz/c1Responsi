<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
<fieldset>
	<legend>Biodata kemahasiswaan</legend>
	<form>
	Nama depan:
	<input type="text" name="namadepan">
	<br>
	Nama belakang:
	<input type="text" name="namabelakang">
	<br>
	password:
	<input type="password" name="password">
	<br>
	Jenis kelamin:
	<label>
	pria:
	<input type="radio" name="sex" value="pria">
	</label>
	<label>
	wanita:
	<input type="radio" name="sex" value="wanita">
	</label>
	<br>
	fakultas:
	<select name="fakultas">fakutas</option>
	<option value="ftikom">ftikom</option>
	<option value="fahutan">fahutan</option>
	<option value="fkip">fkip</option>
	</select>
	<br>
	kendaraan yang anda miliki: 
	sepeda <input type="checkbox" name="sepeda" value="on">
	motor <input type="checkbox" name="motor" value="on">
	mobil <input type="checkbox" name="mobil" value="on">
	<br>
	<button type="submit">simpan</button>
	<button type="reset">ulangi</button>
</form>
</body>
</html>
